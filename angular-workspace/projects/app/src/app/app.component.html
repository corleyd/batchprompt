<div class="app-container" [ngClass]="{'with-sidebar': auth.isAuthenticated$ | async}">
  <!-- Sidebar Navigation for authenticated users -->
  <div class="sidebar" *ngIf="auth.isAuthenticated$ | async">
    <div class="logo">
      <!-- <img src="assets/logo.png" alt="Logo"> -->
       BatchPrompt
    </div>
    <div class="nav-links">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/files" routerLinkActive="active">Files</a>
      <a routerLink="/jobs" routerLinkActive="active">Jobs</a>
      <a routerLink="/prompts" routerLinkActive="active">Prompts</a>
    </div>
    <div class="user-section">
      <div class="user-info">
        <div class="user-avatar" [routerLink]="['/profile']">
          <span class="user-initials">{{ getUserInitials((auth.user$ | async)?.name) }}</span>
        </div>
        <div class="user-details">
          <span class="user-name">{{ (auth.user$ | async)?.name }}</span>
          <a class="profile-link" [routerLink]="['/profile']">View Profile</a>
          <button class="logout-btn" (click)="logout()">Log Out</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Main page content for non-authenticated users -->
    <div class="landing-page" *ngIf="!(auth.isAuthenticated$ | async)">
      <nav class="top-nav">
        <div class="logo">BatchPrompt</div>
        <div class="nav-actions">
          <button class="btn login-btn" (click)="login()">LOG IN</button>
          <button class="btn signup-btn" (click)="login()">SIGN UP</button>
        </div>
      </nav>
      
      <div class="hero-section">
        <h1>Batch AI Prompting made simple</h1>
        <p>Upload a spreadsheet and generate chat responses</p>
        <!-- <div class="cta-buttons">
          <button class="cta-primary" (click)="login()">UPLOAD SPREADSHEET</button>
          <button class="cta-secondary" (click)="login()">GET AN API KEY</button>
        </div> -->
      </div>
    </div>
    
    <!-- Router outlet for all pages -->
    <router-outlet></router-outlet>
  </div>
</div>
