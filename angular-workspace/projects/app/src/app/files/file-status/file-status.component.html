<div class="file-status-card" [ngClass]="file.status.toLowerCase()">
  <div class="file-info">
    <h3 class="file-name">{{ file.fileName }}</h3>
    <p class="file-details">
      <span>Uploaded: {{ file.createdAt | date:'medium' }}</span>
      <span>Size: {{ file.fileSize | number }} bytes</span>
    </p>
  </div>
  
  <div class="status-info">
    <span class="status-badge">{{ statusMessage }}</span>
    <div class="action-buttons">
      <button *ngIf="file.status !== 'PROCESSING'" (click)="checkStatus()" class="refresh-status">
        Refresh Status
      </button>
      <button *ngIf="file.status === 'Ready'" (click)="createJob()" class="create-job">
        Create Job
      </button>
    </div>
    <div *ngIf="file.status === 'PROCESSING'" class="processing-indicator">
      <div class="spinner"></div>
    </div>
  </div>
</div>
