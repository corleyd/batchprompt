<div class="file-upload-page-container">
  <div class="page-header">
    <h1>Upload New File</h1>
    <a routerLink="/dashboard/files" class="btn primary-btn">View My Files</a>
  </div>
  
  <div class="upload-card">
    <p class="description">Import an Excel spreadsheet (.xlsx) with your dataset.</p>
    
    <div class="upload-section">
      <app-file-upload (fileUploaded)="fileUploaded()"></app-file-upload>
    </div>
  </div>

</div>
