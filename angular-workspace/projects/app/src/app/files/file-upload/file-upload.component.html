<div class="file-upload-container">
  <div 
    class="dropzone" 
    [class.active]="isDragover" 
    (dragover)="onDragOver($event)" 
    (dragleave)="onDragLeave($event)" 
    (drop)="onDrop($event)"
    [class.disabled]="currentFile"
  >
    <div class="dropzone-content">
      <div class="icon">
        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
      </div>
      <h3>Drag & Drop File Here</h3>
      <p>or</p>
      <div class="file-input">
        <label for="fileInput" class="file-label" [class.disabled]="currentFile">
          Select File
          <input
            type="file"
            id="fileInput"
            (change)="selectFile($event)"
            [disabled]="currentFile"
          />
        </label>
      </div>
      <span *ngIf="selectedFiles" class="file-name">
        Selected: {{ selectedFiles[0].name }}
      </span>
    </div>
  </div>

  <div *ngIf="currentFile" class="progress-container">
    <div class="progress">
      <div 
        class="progress-bar" 
        role="progressbar"
        [style.width.%]="progress"
      ></div>
    </div>
    <span>{{ progress }}%</span>
    <p class="upload-status">Uploading your file automatically. Please wait...</p>
  </div>

  <div *ngIf="message" class="success-message">
    <div class="message-icon">
      <i class="fa fa-check-circle"></i>
    </div>
    {{ message }}
    <p *ngIf="uploadedFileId">Your file is being processed. Redirecting to status page...</p>
  </div>

  <div *ngIf="errorMsg" class="error-message">
    <div class="message-icon">
      <i class="fa fa-exclamation-circle"></i>
    </div>
    {{ errorMsg }}
  </div>
</div>
